<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food - HopeMeals</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <span class="heart">ðŸ’š</span>
      <span class="brand">Hope<span class="highlight">Meals</span></span>
    </div>

    <h2 class="headline">Join our mission</h2>
    <p class="subheadline">Create an account to start donating food or register as an NGO to receive donations.</p>

    <!-- Toggle buttons -->
    <div class="toggle-buttons">
      <button id="donorBtn" class="active">I want to donate food</button>
      <button id="ngoBtn">I represent an NGO</button>
    </div>

    <!-- Donor form -->
    <form id="donorForm" class="form active-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="John Doe" />
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="you@example.com" />
      </div>
      <div class="form-group-inline">
        <div>
          <label>Password</label>
          <input type="password" />
        </div>
        <div>
          <label>Confirm Password</label>
          <input type="password" />
        </div>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" />
        <label>I agree to the Terms of Service and Privacy Policy</label>
      </div>
      <button type="submit" class="submit-btn green">Create account</button>
      <p class="signin-link">Already have an account? <a href="login.html" class="login">sign in</a></p>
    </form>

    <!-- NGO form -->
    <form id="ngoForm" class="form hidden">
      <div class="form-group-inline">
        <div>
          <label>Contact Person</label>
          <input type="text" placeholder="John Doe" />
        </div>
        <div>
          <label>Organization Name</label>
          <input type="text" placeholder="Food Rescue Foundation" />
        </div>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="you@example.com" />
      </div>
      <div class="form-group-inline">
        <div>
          <label>Password</label>
          <input type="password" />
        </div>
        <div>
          <label>Confirm Password</label>
          <input type="password" />
        </div>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" />
        <label>I agree to the Terms of Service and Privacy Policy</label>
      </div>
      <button type="submit" class="submit-btn blue">Create account</button>
    </form>

  </div>

  <script src="script.js"></script>

</body>
</html>
